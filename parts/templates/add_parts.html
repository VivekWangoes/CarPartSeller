{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="breadcrumb-option set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2 class="text-danger">Add Parts</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="contact__form">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="Name" name="name" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="number" placeholder="Price" name="price" required>
                            </div>
                            <div class="col-lg-6">
                                <input type="file" placeholder="Image" name="images" class="form-control" accept="image/*">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" placeholder="vin" name="vin">
                            </div>
                            <div class="col-lg-12">
                                <textarea placeholder="Information" name="info"></textarea>
                            </div>
                            <div class="col-lg-6">
                                <input type="file" placeholder="Image" name="gallery_image" class="form-control" accept="image/*" multiple>
                            </div>
                        </div>
                        <button type="submit" class="site-btn">Submit Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
