{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="breadcrumb-option set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2 class="text-danger">Login Page</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="contact__form">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <input type="email" placeholder="Email" name="email" required>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-6">
                                <input type="password" placeholder="Password" name="password" required>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-6">
                            <button type="submit" class="site-btn">Login</button>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-3"></div>
                            <div class="col-6 mt-2">If you don't have account ? 
                                <a class="text-primary" href="{% url 'register' %}" >register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
    {% if messages %}
        {% for message in messages %}
        Swal.fire(
        '',
        '{{ message }}',
        '{{ message.tags }}'
        )
        {% endfor %}
    {% endif %}
    </script> 

{% endblock %}
